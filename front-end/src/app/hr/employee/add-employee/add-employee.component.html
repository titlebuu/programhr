<div class="p-grid">
    <div class="p-col-12 header">
        <img src="assets/logo/rotarylogo.jpg" alt="trellogo" class="logo-harder">
    </div>
</div>
<form [formGroup]="formEmployee">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-2 p-xl-3">
            <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
            <p-messages [(value)]="msgs1" [enableService]="false"></p-messages>
            <p-messages [(value)]="msgs2" [enableService]="false"></p-messages>
            <p-messages [(value)]="msgs3" [enableService]="false"></p-messages>
        </div>
        <div class="p-col-12 p-md-12 p-lg-8 p-xl-6 bg">
            <div class="p-fluid p-formgrid p-grid ">
                <div class="p-field p-col ">
                    <label for="emp_id" class="font1">ID Employee</label>
                    <input id="emp_id" type="text" pInputText formControlName="emp_id" placeholder="ID Employee">
                </div>
            </div>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col">
                    <label for="name" class="font1">Firstname</label>
                    <input id="name" type="text" pInputText formControlName="name" placeholder="Firstname">
                </div>
                <div class="p-field p-col">
                    <label for="lastname" class="font1">Lastname</label>
                    <input id="lastname" type="text" pInputText formControlName="lastname" placeholder="Lastname">
                </div>
            </div>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col">
                    <label for="gender" class="font1">Gender</label>
                    <p-dropdown inputId="gender" [options]="genders" formControlName="selectedGender"
                        placeholder="Select" optionLabel="name"></p-dropdown>
                </div>
            </div>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col">
                    <label for="department" class="font1">Department</label>
                    <p-dropdown inputId="department" [options]="dept" formControlName="selectedDept"
                        placeholder="Select" optionLabel="name"></p-dropdown>
                </div>
            </div>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col">
                    <label for="typeot" class="font1">Type OT</label>
                    <p-dropdown inputId="typeot" [options]="ot" formControlName="selectedOT" placeholder="Select"
                        optionLabel="name"></p-dropdown>
                </div>
            </div>
            <br>
            <p-button label="Submit" (click)="confirm1()" icon="pi pi-check" iconPos="right"></p-button>
        </div>
        <div class="p-col-12 p-md-12 p-lg-2 p-xl-3"></div>
    </div>
</form>
