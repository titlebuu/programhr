<div class="p-grid">
    <div class="p-col-12 header">
        <img src="assets/logo/rotarylogo.jpg" alt="trellogo" class="logo-harder">
    </div>
</div>
<div class="p-grid">
    <div class="p-col-12 ">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="openNew()"></button>
                <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedProducts()"
                    [disabled]="!selectedProducts || !selectedProducts.length"></button>
            </ng-template>
        </p-toolbar>
        <p-table #dt [value]="dataemp" [columns]="cols" [rows]="20" [paginator]="true"
            [globalFilterFields]="['ID_EMP','Name','Surname','DEPT','Gender','OT']"
            [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <h5 class="p-m-0">Manage Products</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search..." />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="ID_EMP">Employee ID <p-sortIcon field="ID_EMP"></p-sortIcon>
                    </th>
                    <th pSortableColumn="Name">Name <p-sortIcon field="Name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="Surname">Surname <p-sortIcon field="Surname"></p-sortIcon>
                    </th>
                    <th pSortableColumn="DEPT">Department <p-sortIcon field="DEPT"></p-sortIcon>
                    </th>
                    <th pSortableColumn="Gender">Gender <p-sortIcon field="Gendery"></p-sortIcon>
                    </th>
                    <th pSortableColumn="OT">OT <p-sortIcon field="OT"></p-sortIcon>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-columns="columns">
                <tr [pSelectableRow]="item">
                    <td>
                        <p-tableCheckbox [value]="dataemp"></p-tableCheckbox>
                    </td>
                    <td>{{item.ID_EMP}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Surname}}</td>
                    <td>{{item.DEPT}}</td>
                    <td>{{item.Gender}}</td>
                    <td>{{item.OT}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                            (click)="editProduct(product)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteProduct(product)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
